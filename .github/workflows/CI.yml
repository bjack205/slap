name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  build:
    # The CMake configure and build commands are platform agnostic and should work equally well on Windows or Mac.
    # You can convert this to a matrix build if you need cross-platform coverage.
    # See: https://docs.github.com/en/free-pro-team@latest/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
    name: OS ${{ matrix.os }} - ${{ matrix.c_compiler }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            c_compiler: gcc
            cxx_compiler: g++
          - os: ubuntu-latest
            c_compiler: clang
            cxx_compiler: clang++
          - os: macos-11
            c_compiler: clang
            cxx_compiler: clang++
          - os: windows-latest
            c_compiler: cl
            cxx_compiler: cl

    steps:
    - uses: actions/checkout@v3

    - name: Configure CMake
      run: |
        mkdir ${{github.workspace}}/build && cd build
        cmake -D CMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} \
              -D CMAKE_C_COMPILER=${{ matrix.c_compiler }} \
              -D CMAKE_CXX_COMPILER=${{ matrix.cxx_compiler }} \
              --log-context ..

    - name: Build
      run: cmake --build ${{github.workspace}}/build --config ${{ env.BUILD_TYPE }}

    - name: Test
      working-directory: ${{ github.workspace }}/build
      run: ctest -C ${{ env.BUILD_TYPE }} .
      
  codecov:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true
        fetch-depth: 0
    - name: Install Dependencies
      run: sudo apt-get install libeigen3-dev -y
    - name: Configure CMake
      run: |
        mkdir ${{github.workspace}}/build && cd build
        cmake -D CMAKE_BUILD_TYPE=Debug \
              -D SLAP_CODE_COVERAGE=ON \
              --log-context ..
    - name: Build
      run: cmake --build ${{ github.workspace }}/build
    - name: Run Tests
      working-directory: ${{ github.workspace }}/build
      run: ctest .
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
       token: ${{ secrets.CODECOV_TOKEN }}
       gcov: true
       fail_ci_if_error: true

  arduino:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Arduino CLI
      uses: arduino/setup-arduino-cli@v1

    - name: Install Arduino CLI
      run: |
        arduino-cli core update-index
        arduino-cli core install arduino:avr

    - name: Compile Arduino Example
      run: |
        cd ${{ github.workspace }}/examples
        arduino-cli compile -b arduino:avr:nano --libraries ../.. arduino_slap
        
